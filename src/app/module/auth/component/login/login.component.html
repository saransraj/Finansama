<ion-grid class="login">
	<ion-row class="ion-justify-content-center">
		<ion-col size="12" size-sm="8" size-md="5">
			<ion-label class="login__header">Finansama</ion-label>
			<form class="login__form" [formGroup]="loginForm"  (ngSubmit)="submit()">
				<ion-row>
					<mat-form-field class="login__form-field" appearance="outline">
						<mat-label>Firstname</mat-label>
						<input matInput formControlName="firstName" required>
					</mat-form-field>
					<mat-form-field class="login__form-field" appearance="outline">
						<mat-label>Lastname</mat-label>
						<input matInput formControlName="lastName" >
					</mat-form-field>
				</ion-row>
				<ion-row>
					<mat-form-field class="login__form-field1" appearance="outline">
						<mat-label>Email Address</mat-label>
						<input matInput type="email" formControlName="emailId" maxlength="35" required email>
					</mat-form-field>
				</ion-row>
				<ion-row>
					<mat-form-field class="login__form-field1" appearance="outline">
						<mat-label>Password</mat-label>
						<input matInput type="password" formControlName="password" required>
					</mat-form-field>
				</ion-row>
				<ion-row>
					<mat-form-field class="login__form-field1" appearance="outline">
						<mat-label>Conform Password</mat-label>
						<input matInput type = "password" formControlName="conformPassword" required>
					</mat-form-field>
				</ion-row>
				<ion-row>
					<ion-button class="login__form-btn"  type="submit" >Signin</ion-button>
					<ion-button class="login__form-btn" (click) = "login()">Login</ion-button>
				</ion-row>
			</form>
		</ion-col>
	</ion-row>
</ion-grid>
